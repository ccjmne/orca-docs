<html><head><link rel="import" href="../../bower_components/polymer/polymer-micro.html">

<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../drawer-menu/drawer-menu.html">

<link rel="import" href="../utils/footnotes.html">
<link rel="import" href="../utils/html-echo.html">

<link rel="import" href="../shared-styles.html">

<link rel="import" href="orca-footer.html">

</head><body><dom-module id="orca-docs">

    <template>
        <style is="custom-style" include="shared-styles iron-positioning iron-flex iron-flex-alignment iron-flex-factors">
        :host {
            font-weight: 300;
            display: block;
            --default-margin: 30px;
            --primary-color: #337AB7;
            --secondary-color: red;
            --paper-video-ripple-color: var(--primary-color);
        }
        
        paper-icon-button#menu-icon {
            position: absolute;
            left: 0;
            top: 0;
        }
        
        paper-toolbar h1 {
            font-weight: normal;
        }
        
        paper-toolbar#drawer-toolbar {
            --paper-toolbar-background: white;
        }
        
        paper-toolbar#drawer-toolbar.medium-tall {
            border-bottom: 1px solid lightgrey;
        }
        
        paper-toolbar#drawer-toolbar .bottom {
            transition: 0.2s opacity ease-in-out;
            opacity: 1;
        }
        
        paper-toolbar#drawer-toolbar:not(.medium-tall) .bottom {
            opacity: 0;
            pointer-events: none;
        }
        
        paper-toolbar#drawer-toolbar a {
            text-decoration: none;
        }
        
        paper-toolbar#drawer-toolbar a,
        paper-toolbar#drawer-toolbar a:visited {
            color: var(--primary-color);
        }
        
        paper-toolbar#drawer-toolbar a:active {
            color: black;
        }
        
        paper-toolbar#drawer-toolbar img.logo {
            max-height: 30px;
        }
        
        paper-toolbar#drawer-toolbar h1.name {
            margin-left: 12px;
            color: black;
        }
        
        paper-toolbar#drawer-toolbar a#get {
            display: block;
            padding: 16px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .search-box {
            color: grey;
            padding: 0 16px;
        }
        
        .search-box:hover {
            color: black;
        }
        
        .main-view {
            padding: var(--default-margin) 0;
            max-width: 780px;
            margin: auto;
        }
        
        .main-view.large {
            width: 960px;
            max-width: 960px;
        }
        </style>

        <app-location route="{{route}}"></app-location>

        <app-route route="{{route}}" pattern="/:view" data="{{routeData}}" tail="{{subroute}}">
        </app-route>

        <paper-drawer-panel id="drawer-panel" class="flex" drawer-focus-selector="#drawer-toolbar .search-box paper-input">
            <paper-header-panel drawer="" mode="waterfall-tall" tall-class="medium-tall">
                <paper-toolbar id="drawer-toolbar">
                    <div class="top fit">
                        <a href="/home" class="layout horizontal center">
                            <paper-ripple></paper-ripple>
                            <span class="flex"></span>
                            <img class="logo" alt="Orca logo" src="../../assets/logo_bw.png">
                            <h1 class="name">Accueil</h1>
                            <span class="flex"></span>
                        </a>
                    </div>
                    <div class="bottom fit">
                        <a href="/get" id="get">
                            <paper-ripple></paper-ripple>
                            Acqu√©rir la solution
                        </a>
                    </div>
                </paper-toolbar>
                <div class="search-box">
                    <paper-input label="Documentation..." value="{{search}}">
                        <iron-icon suffix="" icon="icons:search"></iron-icon>
                    </paper-input>
                </div>
                <drawer-menu id="drawer-menu" page="{{pageName}}" search="[[search]]"></drawer-menu>
            </paper-header-panel>

            <template is="dom-if" if="[[_isHome(pageName)]]">
                <paper-scroll-header-panel main="">
                    <paper-icon-button id="menu-icon" class="big" icon="icons:menu" paper-drawer-toggle=""></paper-icon-button>
                    <iron-pages selected="[[pageName]]" attr-for-selected="name" fallback-selection="view404" role="main">
                        <div name="home" class="layout vertical">
                            <orca-home class="main-view"></orca-home>
                            <orca-footer></orca-footer>
                        </div>
                        <div name="get" class="layout vertical fit">
                            <div class="flex layout horizontal">
                                <div class="flex"></div>
                                <orca-get class="main-view large"></orca-get>
                                <div class="flex-2"></div>
                            </div>
                            <orca-footer></orca-footer>
                        </div>
                    </iron-pages>
                </paper-scroll-header-panel>
            </template>
            <template is="dom-if" if="[[!_isHome(pageName)]]">
                <paper-header-panel main="" mode="waterfall">
                    <paper-toolbar>
                        <paper-icon-button icon="icons:menu" paper-drawer-toggle=""></paper-icon-button>
                        <h1><html-echo html="[[_getTitle(pageName)]]"></html-echo></h1>
                    </paper-toolbar>
                    <div class="layout vertical fit">
                        <iron-pages class="main-view flex" selected="[[pageName]]" attr-for-selected="name" fallback-selection="view404" role="main">
                            <orca-advanced-search name="advanced-search"></orca-advanced-search>
                            <orca-certificates name="certificates"></orca-certificates>
                            <orca-departments name="departments"></orca-departments>
                            <orca-employees name="employees"></orca-employees>
                            <orca-filtering name="filtering"></orca-filtering>
                            <orca-quick-search name="quick-search"></orca-quick-search>
                            <orca-sites name="sites"></orca-sites>
                            <orca-trainings name="trainings"></orca-trainings>

                            <!-- routing error views -->
                            <orca-404 name="orca-404"></orca-404>
                            <orca-under-construction name="orca-under-construction"></orca-under-construction>
                        </iron-pages>
                        <orca-footer></orca-footer>
                    </div>
                </paper-header-panel>
            </template>
        </paper-drawer-panel>
    </template>

    <script>
    Polymer({

        is: 'orca-docs',

        observers: [
            '_routePageChanged(routeData.view)',
            '_pageChanged(pageName)'
        ],

        ready: function() {
            this.__watchHash();
        },

        _isHome: function(pageName) {
            return pageName === 'home' || pageName === 'get';
        },

        _getTitle: function(pageName) {
            return this.$['drawer-menu'].getTitle(pageName);
        },

        _routePageChanged: function(pageName) {
            if (pageName === '') {
                // Redirect '/' to '/home'
                this.set('routeData.view', 'home');
            } else {
                this.pageName = this.$['drawer-menu'].exists(pageName) ? pageName : this.$['drawer-menu'].get404();
            }
        },

        _pageChanged: function(pageName) {
            this.search = '';
            this.importHref(this.$['drawer-menu'].getUrl(pageName), this._scrollToSection, this._handleBrokenImport.bind(this, pageName), false);
            this.$['drawer-panel'].closeDrawer();
        },

        _scrollToSection: function() {
            if (window.location.hash && document.querySelector(window.location.hash)) {
                document.querySelector(window.location.hash).scrollIntoView({
                    behavior: 'smooth'
                });
            }
        },

        _handleBrokenImport: function(pageName) {
            if (this.$['drawer-menu'].exists(pageName)) {
                this.pageName = this.$['drawer-menu'].getUnderConstruction();
            } else {
                this.pageName = this.$['drawer-menu'].get404();
            }
        },

        __watchHash: function(prev) {
            if (window.location.hash !== prev) {
                this._scrollToSection();
            }

            this.async(arguments.callee.bind(this, window.location.hash), 100);
        }

    });
    </script>
</dom-module>
</body></html>
