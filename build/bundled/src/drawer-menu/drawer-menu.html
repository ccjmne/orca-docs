<html><head><link rel="import" href="../../bower_components/polymer/polymer-micro.html">

<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<script type="text/javascript" src="../../bower_components/diacritic/diacritics.js"></script>

<link rel="import" href="../utils/html-echo.html">

</head><body><dom-module id="drawer-menu">
    <template>
        <style>
        :host {
            display: block;
            padding: 10px 0;
        }
        
        a {
            position: relative;
            display: block;
            padding: 0 16px;
            line-height: 40px;
            color: black;
            text-decoration: none;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            transition: border-width .1s ease-in-out;
            border-left: 0 solid var(--primary-color);
        }
        
        a > paper-ripple {
            color: grey;
        }
        
        a:hover,
        a.iron-selected {
            border-left: 8px solid var(--primary-color);
        }
        
        a.iron-selected {
            background-color: #eee;
            font-weight: bold;
        }
        
        hr {
            border-top: 1px solid var(--primary-color);
            margin-bottom: 0;
        }
        
        .section-title {
            color: var(--primary-color);
            text-align: center;
            background-color: #eee;
        }
        </style>

        <template is="dom-repeat" items="[[_sections]]" as="section" filter="[[_sectionsFilter(search)]]">
            <hr>
            <div class="section-title">
                <html-echo html="[[section.name]]"></html-echo>
            </div>
            <iron-selector selected="[[page]]" attr-for-selected="name" selectable="a[name]">
                <template is="dom-repeat" items="[[section.pages]]" as="pageName" filter="[[_pagesFilter(search, section.name)]]">
                    <a name="[[pageName]]" href="/[[pageName]]">
                        <paper-ripple></paper-ripple>
                        <html-echo html="[[getTitle(pageName)]]"></html-echo>
                    </a>
                </template>
            </iron-selector>
        </template>
    </template>

    <script>
    Polymer({

        is: 'drawer-menu',

        properties: {
            search: {
                type: String
            },

            page: {
                type: Object,
                notify: true
            },

            _sections: {
                type: Array,
                value: [{
                    hidden: true,
                    dir: 'error-views',
                    pages: ['orca-404', 'orca-under-construction']
                }, {
                    name: 'Visualisation',
                    dir: 'visualisation',
                    pages: ['departments', 'sites', 'employees', 'trainings']
                }, {
                    name: 'Personnalisation',
                    dir: 'personnalisation',
                    pages: ['access', 'observed-certificates']
                }, {
                    name: 'Recherche',
                    dir: 'search',
                    pages: ['quick-search', 'filtering', 'advanced-search']
                }, {
                    name: 'Partage et export',
                    dir: 'export',
                    pages: ['links', 'exports']
                }, {
                    name: 'Administration',
                    dir: 'administration',
                    pages: ['admin-users', 'admin-sites', 'admin-certificates', 'update', 'client']
                }]
            },

            _pages: {
                type: Object,
                value: {
                    // ---- ERRORS ---------------------------------
                    'orca-404': 'Erreur 404',
                    'orca-under-construction': 'En cours de construction',
                    // ---- MAIN -----------------------------------
                    'orca-home': 'Orca',
                    'versions-history': 'Historique des versions',
                    'orca-get': 'Acqu&eacute;rir la solution',
                    // ---- VISUALISATION --------------------------
                    departments: 'D&eacute;partements',
                    sites: 'Sites',
                    employees: 'Agents',
                    trainings: 'Formations',
                    // ---------------------------------------------
                    access: 'Niveaux d\'acc&egrave;s',
                    'observed-certificates': 'Aptitudes observ&eacute;es',
                    'quick-search': 'Recherche globale',
                    filtering: 'Filtrage et tri',
                    'advanced-search': 'Recherche avanc&eacute;e',
                    links: 'Module de partage',
                    exports: 'Module d\'export',
                    'admin-users': 'Administration utilisateurs',
                    'admin-sites': 'Gestion des sites',
                    'admin-certificates': 'Gestion des aptitudes',
                    update: 'Mise &agrave; jour',
                    client: 'Configuration client'
                }
            }
        },

        exists: function(pageName) {
            return !!this._pages[pageName];
        },

        getTitle: function(pageName) {
            return this._pages[pageName];
        },

        getUrl: function(pageName) {
            const dir = this._sections.find(function(section) {
                return section.pages.indexOf(pageName) !== -1;
            }).dir;

            return this.resolveUrl('../' + dir + '/' + pageName + '.html');
        },

        get404: function() {
            return 'orca-404';
        },

        getUnderConstruction: function() {
            return 'orca-under-construction';
        },

        _sectionsFilter: function(string) {
            return function(section) {
                return !section.hidden && !!section.pages.find(this._pagesFilter(string, section.name));
            }.bind(this);
        },

        _pagesFilter: function(string, section) {
            if (!string) {
                return function() {
                    return true;
                };
            }

            const textFilter = this.__textFilter(string);
            const sectionMatches = textFilter(section);
            return function(page) {
                return sectionMatches || textFilter(this.getTitle(page));
            }.bind(this);
        },

        __textFilter: function(string) {
            const ascii = window.Diacritics.clean(string).toLowerCase();
            return function(page) {
                return window.Diacritics.clean(this.__htmlDecode(page)).toLowerCase().indexOf(ascii) !== -1;
            }.bind(this);
        },

        __htmlDecode: function(input) {
            const e = document.createElement('div');
            e.innerHTML = input;
            return e.childNodes.length === 0 ? '' : e.childNodes[0].nodeValue;
        }

    });
    </script>
</dom-module>
</body></html>
