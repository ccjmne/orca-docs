<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="get-link.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="paper-card-ripple">
    <template>
        <style is="custom-style" include="shared-styles">
        :host {
            display: block;
        }
        
        get-link {
            --vertical-padding: 20px;
        }
        </style>

        <paper-card heading="[[heading]]" image="[[image]]" elevation="1">
            <template is="dom-if" if="[[id]]">
                <get-link id="[[id]]" mouseover-target="[[mouseoverTarget]]"></get-link>
            </template>
            <content></content>
            <paper-ripple id="highlight" noink></paper-ripple>
        </paper-card>
    </template>
    <script>
    Polymer({
        is: 'paper-card-ripple',

        properties: {
            heading: {
                type: String
            },

            image: {
                type: String
            }
        },

        ready: function() {
            this.mouseoverTarget = this.$$('paper-card');
        },

        highlight: function() {
            this.$.highlight.simulatedRipple();
        }
    });
    </script>
</dom-module>
