    <script>
    Polymer({
        is: 'orca-animated-logo',

        ready: function() {
            if (!window.bowser.a) {
                this.$.outline.setAttribute('visibility', 'hidden');
                this.$.plain.setAttribute('width', '350px');
            }

            this.addEventListener('tap', this.shine);
        },

        shine: function() {
            if (this.clickable) {
                this.animateLogo(0, 500);
            }
        },

        animateContent: function(properties, options) {
            this.$.plain.animate(properties, options);
            this.$.outline.animate(properties, options);
        },

        animateLogo: function(duration1, duration2) {
            this.$.plain.style['opacity'] = 0;
            this.$.outline.querySelectorAll('path').forEach(function(path) {
                const length = path.getTotalLength();
                path.setAttribute('stroke-dasharray', length);
                path.setAttribute('stroke-dashoffset', length);
                path.animate({
                    strokeWidth: [0, '3px'],
                    strokeDashoffset: [length, 0]
                }, {
                    duration: duration1,
                    fill: 'forwards'
                });
            });

            return (function toPlain(options) {
                this.$.plain.animate({
                    opacity: [0, 1]
                }, options);

                this.$.outline.animate({
                    opacity: [1, 0]
                }, options).onfinish = function() {
                    this.clickable = true;
                }.bind(this);

                return this.$.shine.animate({
                    x: [-200, 1100]
                }, options);
            }.bind(this))({
                duration: duration2,
                delay: duration1,
                fill: 'forwards',
                ease: 'ease-in-out'
            });
        }
    });
    </script>
