<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../utils/paper-video.html">

<link rel="import" href="../utils/paper-card-ripple.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="orca-observed-certificates">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment">
        :host {
            display: block;
        }
        </style>

        <div class="layout vertical">
            <paper-card-ripple id="overview" heading="Vue d'ensemble">
                <div class="card-content">
                    <h1>Introduction</h1>
                    <p>
                        Impactant la plupart des modules de visualisation, les <em>aptitudes observ&eacute;es</em> repr&eacute;sentent une fonctionnalit&eacute; d'&eacute;puration de donn&eacute;es, permettant de pr&eacute;senter des informations toujours pertinentes &mdash; et d'&eacute;viter celles superflues.
                    </p>
                    <p>
                        Le principe de cette fonctionnalit&eacute; est de proposer une solution <em>non intrusive</em> permettant de simplifier l'interface et de faciliter le focus sur l'information pertinente, sans jamais pour autant cacher d'&eacute;ventuelles ressources &agrave; l'utilisateur.
                    </p>
                    <h2>R&eacute;utilisation et int&eacute;gration</h2>
                    <p>
                        Les aptitudes s&eacute;lectionn&eacute;es sont li&eacute;es &agrave; l'utilisateur et leur configuration est imm&eacute;diatement propag&eacute;e et sauvegard&eacute;e &agrave; chaque changement. L'utilisateur n'a virtuellement plus de visibilit&eacute; sur les informations concernant les aptitudes qui ne l'int&eacute;ressent pas &agrave; travers toute l'application, avec quelques exceptions&nbsp;:
                    </p>
                    <ol type="I">
                        <li>les modules de <a href="/admin-certificates">gestion des aptitudes</a> et types de formation ne sont pas sujets &agrave; ce filtre</li>
                        <li>le listage des <a href="/orca-trainings">formations</a> (y compris dans les pages <a href="/orca-employees">agents</a>) n'est pas restreint</li>
                    </ol>
                </div>
            </paper-card-ripple>

            <paper-card-ripple id="usage" heading="Utilisation">
                <div class="card-content">
                    <p>
                        Partout o&ugrave; les <em>aptitudes observ&eacute;es</em> ont une influence, une barre de configuration est int&eacute;gr&eacute;e &agrave; l'interface. Cette barre pr&eacute;sente essentiellement une collection de boutons correspondant chacun &agrave; une aptitude. Enfoncer l'un de ceux-ci (d'un simple clic) d&eacute;finit son aptitude li&eacute;e comme &eacute;tant <em>observ&eacute;e</em>. Cliquer de nouveau sur un bouton enfonc&eacute; rel&acirc;che celui-ci et cesse d'<em>observer</em> l'aptitude correspondante.
                    </p>
                    <h2>D&eacute;tails d'impl&eacute;mentation</h2>
                    <ol type="I">
                        <li>
                            Les aptitudes sont pr&eacute;sent&eacute;es dans leur bandeau de configuration &mdash; comme &agrave; travers toute l'application, dans l'ordre configur&eacute; via le module de
                            <a href="/admin-certificates">gestion des aptitudes</a>.
                        </li>
                        <li>
                            Pour &eacute;viter de prendre trop de place quand de nombreuses aptitudes sont d&eacute;finies, la barre de configuration est compos&eacute;e d'un maximum de 5 boutons.
                            <br />Dans le cas o&ugrave; au moins 6 aptitudes sont disponibles, le dernier bouton s'&eacute;tend d'un clic et propose un menu d&eacute;roulant permettant de configurer celles restantes.
                        </li>
                    </ol>
                </div>
                <div class="img border-top">
                    <paper-video controls preload="auto" src="../../assets/orca-observed-certificates/usage.webm" autohide-controls="500" height="600"></paper-video>
                </div>
            </paper-card-ripple>
        </div>
    </template>
    <script>
    Polymer({
        is: 'orca-observed-certificates'
    });
    </script>
</dom-module>
