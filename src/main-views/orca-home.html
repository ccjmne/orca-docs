    <script>
    Polymer({
        is: 'orca-home',

        ready: function() {
            if (window.bowser.a) {
                this._initIntro();
                this._animateIntro();
            }
        },

        _demo: function() {
            this.fire('open-dialog', {
                id: 'dialog-demo'
            });
        },

        _initIntro: function() {
            //document.querySelector('#mainContainer').style['overflow-y'] = 'hidden';
            this.$.intro.style['height'] = window.innerHeight + 'px';
            this.$.intro.style['position'] = 'relative';
            this.$.intro.style['top'] = '-30px'; // account for .main-view { padding: 30px 0; }
            this.$['animated-logo'].style['position'] = 'relative';
            this.$['animated-logo'].style['left'] = '100px'; // half of .innovaction's width
            this.$$('.innovaction').style['transform'] = 'scale(0)';
        },

        _animateIntro: function() {
            this.$['animated-logo'].animateLogo(1500, 1000).onfinish = this._collapseIntro.bind(this, 600);
            //this._animateBackground(document.querySelector('#main'));
        },

        _collapseIntro: function(duration) {
            (function(options) {
                this.$['animated-logo'].animateContent({
                    width: ['650px', '350px']
                }, options);

                this.$['animated-logo'].animate({
                    left: ['100px', 0]
                }, options);

                this.$$('.innovaction').animate({
                    transform: ['translateX(200px)', 'translateX(0)'],
                    transform: ['scale(0)', 'scale(1)'],
                    opacity: [0, 1]
                }, options);

                this.$.intro.animate({
                    height: [window.innerHeight + 'px', '200px'],
                    top: ['-30px', 0]
                }, options).onfinish = function() {
                    //document.querySelector('#mainContainer').style['overflow-y'] = 'auto';
                };
            }.bind(this))({
                duration: duration,
                fill: 'forwards',
                easing: 'ease-in-out'
            });
        },

        _initAnimatedBackground: function(target) {
            const svgNS = 'http://www.w3.org/2000/svg';
            //const curated = ['GnBu', 'PRGn', 'BuGn', 'Spectral', 'PiYG', 'PuOr', 'BrBG'];
            const pattern = Trianglify({
                height: window.innerHeight,
                width: target.getBoundingClientRect().width,
                cell_size: 80,
                x_colors: 'Blues' //curated[Math.floor(Math.random() * curated.length)]
            });

            console.log(typeof pattern.opts.x_colors === 'string' ? pattern.opts.x_colors : Object.keys(pattern.opts.palette).find(function(name) {
                return pattern.opts.palette[name].every(function(value, idx) {
                    return value === pattern.opts.x_colors[idx];
                }, true);
            }));

            const svg = this.svg = pattern.svg();
            svg.style['position'] = 'fixed';
            target.insertBefore(svg, target.firstChild);

            const circle = this.circle = document.createElementNS(svgNS, 'circle');
            circle.setAttribute('cy', '50%');
            circle.setAttribute('cx', '50%');
            circle.setAttribute('r', '0%');
            circle.setAttribute('fill', 'white');

            const g = document.createElementNS(svgNS, 'g');
            g.setAttribute('clip-path', 'url(#intro-clip)');
            g.style['height'] = '100%';
            while (svg.firstChild) {
                g.appendChild(svg.firstChild);
            }
            g.appendChild(circle);
            svg.appendChild(g);

            const clipPath = svg.insertBefore(document.createElementNS(svgNS, 'defs'), svg.firstChild).appendChild(document.createElementNS(svgNS, 'clipPath'));
            clipPath.setAttribute('id', 'intro-clip');
            const clip = this.clip = document.createElementNS(svgNS, 'circle');
            clip.setAttribute('cy', '50%');
            clip.setAttribute('cx', '50%');
            clip.setAttribute('r', '0%');
            clipPath.appendChild(clip);
        },

        _animateBackground: function(target) {
            this._initAnimatedBackground(target);
            const that = this;

            function heartbeat(delay, endDelay) {
                that.circle.animate({
                    r: ['0%', '50%'],
                    opacity: [.4, 0]
                }, {
                    duration: 4 * 120,
                    fill: 'forwards'
                });

                return that.clip.animate({
                    r: ['30%', '29%']
                }, {
                    duration: 120,
                    fill: 'forwards',
                    iterations: 4,
                    direction: 'alternate',
                    endDelay: 500
                });
            }

            this.clip.animate({
                r: ['0%', '30%']
            }, {
                duration: 600,
                fill: 'forwards',
                easing: 'ease-in-out'
            }).onfinish = function() {
                heartbeat().onfinish = function() {
                    heartbeat().onfinish = function() {
                        that.clip.animate({
                            r: ['30%', '150%']
                        }, {
                            duration: 1000,
                            fill: 'forwards',
                            ease: 'ease-in-out'
                        });

                        that.svg.animate({
                            opacity: [1, 0]
                        }, {
                            duration: 1000,
                            fill: 'forwards',
                            ease: 'ease-in-out'
                        });
                    };
                };
            };
        }
    });
    </script>
