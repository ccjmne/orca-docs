            <h1 class="plain">Conditions Générales d'Utilisation</h1>
            <paper-dialog-scrollable>
                <h1>Article 1&nbsp;: Glossaire et Objet</h1>
                <h2>1.1 Définitions</h2>
                <ol type="I">
                    <li><em class="quote">Anomalie</em>&nbsp;: tout défaut de conception et/ou d'hébergement et notamment de performance, bogues, erreurs se manifestant par des difficultés de fonctionnement empêchant en tout ou partie l'accès aux Solutions logicielles par l’Utilisateur. </li>
                    <li><em class="quote">Données </em>&nbsp;: désigne les données informatiques de l’Utilisateur constituées lors de l'utilisation des Solutions logicielles hébergées. </li>
                    <li><em class="quote">Identifiants</em>&nbsp;: désigne les nom et mot de passe de l’Utilisateur lui permettant d'avoir accès à ses Données et aux Solutions logicielles hébergées.</li>
                    <li><em class="quote">Internet</em>&nbsp;: ensemble de réseaux informatiques et de télécommunication, permettant l'accès par l’Utilisateur aux Services. </li>
                    <li><em class="quote">Progiciel</em>&nbsp;: il s’agit de la solution Web Orca et de ses modules standards.</li>
                    <li><em class="quote">Offre</em>&nbsp;: les prestations fournies par <span class="organization">NCLS Development</span> sont proposées suivant plusieurs offres pré-établies qui diffèrent par leur contenu, leur durée et leur prix. Ces Offres sont librement consultables sur le Site avant toute souscription par l'Utilisateur.</li>
                    <li><em class="quote">Services</em>&nbsp;: désigne l'ensemble des prestations telles que la mise à disposition à distance du Progiciel, le traitement des Données communiquées.</li>
                    <li><em class="quote">Site</em>&nbsp;: site internet accessible à l’adresse <a href="https://www.orca-solution.com">www.orca-solution.com</a>.</li>
                    <li><em class="quote">Solutions logicielles</em>&nbsp;: Progiciel hébergé sur les serveurs du Prestataire ou de tout prestataire tiers de son choix et exécutables à distance par l’Utilisateur.</li>
                </ol>

                <h2>1.2 Objet du Document</h2>
                <p>Les présentes conditions générales ont pour objet de fixer les conditions et les modalités de mise à disposition par <span class="organization">NCLS Development</span> à l’Utilisateur des Solutions logicielles hébergées, et d'autre part, les conditions dans lesquelles l’Utilisateur accède à ces Solutions Logicielles et les utilise.</p>
                <p>La seule utilisation des Services et/ou d'un compte utilisateur emporte consentement de l'Utilisateur aux présentes conditions générales. Les relations contractuelles entre les parties sont exclusivement régies par ces conditions, sauf stipulation contraire entre elles.</p>

                <p><span class="organization">NCLS Development</span> se réserve le droit de modifier unilatéralement et à tout moment le contenu des présentes conditions générales d'utilisation.</p>


                <h1>Article 2&nbsp;: Mentions légales</h1>
                <p>L'édition du site Orca est assurée par la Société <span class="organization">NCLS Development</span> dont le siège social est situé au 20 rue Kléber, 77340 Pontault-Combault, France.</p>
                <p>Le Directeur de la publication est Monsieur NICOLAS Éric.</p>
                <p>L'hébergeur du site Orca est la Société <em>Amazon Web Services, Inc.</em>.</p>


                <h1>Article 3&nbsp;: Description des Services</h1>

                <h2>3.1 Contenu des Services</h2>
                <p>Les services souscrits par l'Utilisateur dépendent de l'Offre qu'il a choisie et dont il reconnaît avoir une parfaite connaissance, notamment par consultation du Site.</p>

                <h2>3.2 Évolution des Services</h2>
                <p>La pérennité et la disponibilité des Services peuvent nécessiter la modification des Services, en tout ou partie, par ajout, suppression, mise à jour</p>
                <p><span class="organization">NCLS Development</span> notifiera les modifications majeures au minimum 24h avant leur réalisation, sauf urgence qui nécessiterait alors une intervention immédiate.</p>
                <p>Sont considérées comme des modifications majeures au sens des présentes : toutes modifications altérant le fonctionnel du produit de manière à restreindre ou supprimer une fonctionnalité répondant à un besoin précis, et supprimant toute alternative de réponse à ce besoin au sein du service</p>
                <p>De convention expresse, ces éventuelles modifications, majeures ou non, sont une évolution inhérente aux Services et ne constituent pas une modification du contrat. L’Utilisateur ne pourra prétendre conserver l’état antérieur des Services, ni obtenir une indemnisation au titre de ces évolutions.</p>


                <h1>Article 4&nbsp;: Accès aux services</h1>

                <h2>4.1 Accès aux Solutions logicielles</h2>
                <p>Selon l'étendue des Services et/ou des Offres, l'accès est libre ou délivré à compter de l'ouverture du compte utilisateur et, le cas échéant, de l'enregistrement du paiement, sous réserve du caractère effectif de ce paiement.</p>
                <p>Il est précisé que l’Utilisateur est responsable du choix de son fournisseur d’accès Internet ainsi que de l'approvisionnement et de la mise en œuvre des équipements (matériels et logiciels) nécessaires à l'accès aux Services via le réseau Internet. L’Utilisateur reconnaît avoir pris connaissance des informations techniques relatives aux modalités de connexion aux Solutions Logicielles.</p>


                <h2>4.2 Compte Utilisateur</h2>
                <p>Suivant l’Offre, l'accès aux services peut nécessiter l'ouverture d'un Compte Utilisateur (ci-après Compte). À cet effet, l’Utilisateur soumet à l'agrément de <span class="organization">NCLS Development</span> des identifiants et codes d'accès personnels et confidentiels («&nbsp;Identifiants&nbsp;»).</p>
                <p>L'utilisation et la préservation des Identifiants relèvent de la seule responsabilité de l’Utilisateur. Ainsi, toute perte ou divulgation involontaire d'éléments susceptible de permettre à un tiers de prendre connaissance des Identifiants de l’Utilisateur doit être immédiatement signalée par écrit à <span class="organization">NCLS Development</span>.</p>
                <p>Un Compte n'est pas forcément personnel ni dédié à une personne physique, l'Utilisateur est autorisé à partager ses identifiants, notamment auprès d'éventuels collaborateurs dans un cadre profesionnel.</p>
                <p>Dans le même temps, en cas de perte ou divulgation involontaire, l’Utilisateur s’engage à modifier par lui-même ses Identifiants.</p>
                <p>L’Utilisateur fait son affaire et est seul responsable des opérations de transmission de ses Données et/ou fichiers en vue d’utiliser les Services.</p>
                <p>La seule utilisation du Compte au moyen des mécanismes mis à disposition par <span class="organization">NCLS Development</span> et après authentification conforme de l'Utilisateur, fera preuve de l'acceptation des obligations contractuelles éventuellement conclues avec <span class="organization">NCLS Development</span> à partir du Compte, quel qu'en soit le montant et quel que soit le support utilisé.</p>

                <h2>4.3 Support – interruption d’accès</h2>
                <p><span class="organization">NCLS Development</span> propose un support en direct sur le service, intitulé "Live Support", ou par e-mail.</p>
                <p>En cas d’interruption d’accès aux Services imputable à <span class="organization">NCLS Development</span>, celui-ci s’engage à tout mettre en œuvre pour rétablir l’accès dans les meilleurs délais et au plus tard dans les cinq jours ouvrés à compter de la première notification écrite de cette interruption. Au-delà de ce délai, l’Utilisateur sera remboursé des sommes versées au titre de la période au cours de laquelle l’interruption est constatée, au prorata du temps restant à courir jusqu’à la prochaine échéance.</p>

                <h2>4.4 Archivage des Données / Hébergement</h2>
                <p>Les Services sont hébergés auprès d’un tiers hébergeur choisi par <span class="organization">NCLS Development</span>.</p>
                <p><span class="organization">NCLS Development</span> propose une garantie d’archivage de Données en fonction de l'Offre souscrite.</p>
                <p>En cas d'altération ou de disparition de tout ou partie des données dont l'archivage est garanti, la responsabilité de <span class="organization">NCLS Development</span> ne pourra être engagée que dans les conditions et limites de l'article 11.</p>
                <p>L'indemnisation éventuellement due à l'Utilisateur sera également calculée au prorata de la période d'archivage des données altérées ou perdues.</p>
                <p>Les données qui resteront archivées sous un format qui ne serait plus pris en charge par la dernière version des Services, ne sont pas considérées comme des données perdues ou altérées. L'Utilisateur pourra demander par écrit la communication de ces données qui lui seront adressées sous une forme brute et dont il prendra en charge l'exploitation.</p>
                <p>L'étendue de la garantie d'archivage évolue en fonction des Offres successivement souscrites. La garantie d'archivage correspond aux conditions de la dernière Offre en cours d'exécution.</p>
                <p>La garantie d'archivage cesse au terme du Contrat.</p>

                <h1>Article 5&nbsp;: Obligations de l’Utilisateur</h1>
                <p>L’Utilisateur s’engage, sauf à perdre le bénéfice du présent Contrat, à utiliser les Solutions logicielles dans le respect de la loi et suivant les recommandations de <span class="organization">NCLS Development</span>, dont il reconnaît avoir pris connaissance. Il s'engage notamment à une utilisation par une personne physique. Toute exploitation automatisée des Services est strictement interdite, sauf stipulation contraire prévue dans l'Offre souscrite (API).</p>
                <p>L’Utilisateur doit informer le Prestataire par écrit de toute anomalie constatée et ce de façon explicite, dans un délai de quinze (15) jours.</p>
                <p>L’Utilisateur est exclusivement responsable de l’usage, de la gestion et du contrôle de l’utilisation des programmes. Il garantit <span class="organization">NCLS Development</span> de tout recours que ce dernier aurait à subir au titre de l’utilisation des Services faites par l’Utilisateur.</p>


                <h1>Article 6&nbsp;: Propriété</h1>
                <p><span class="organization">NCLS Development</span> concède à l’Utilisateur, un droit d’utilisation, temporaire, non-exclusif sur les Solutions logicielles hébergées.</p>
                <p>La concession du droit d’utilisation des Solutions logicielles n’entraîne transfert d’aucun droit de propriété du Progiciel au profit de l’Utilisateur.</p>
                <p>L’Utilisateur s'interdit donc formellement d'intervenir ou de faire intervenir un tiers sur les Solutions logicielles. Par ailleurs, s’agissant de Solutions hébergées, aucune copie de sauvegarde n’est permise. <span class="organization">NCLS Development</span> certifie posséder une licence d’utilisation portant sur le Progiciel.</p>
                <p>L’Utilisateur reconnait l’existence des licences propriétés des partenaires de <span class="organization">NCLS Development</span>, s’engage à les respecter et à ne pas porter atteinte directement ou par l’intermédiaire de tiers auxquels il serait associé, aux droits de <span class="organization">NCLS Development</span>.</p>
                <p>Le vocable <span class="organization">NCLS Development</span> est déposé à titre de marque. Le nom de domaine&nbsp;www.formationssecurite.fr&nbsp;est protégé. Ces éléments ne peuvent être utilisés sans l’autorisation expresse de son titulaire. Il en est de même pour les signes distinctifs des partenaires.</p>
                <p>L’Utilisateur reconnaît que le contenu, y compris de façon non limitative : les textes figurant sur le Site ou ceux édités au moyen des Services (ex : export .pdf avec marque blanche personnalisable), la base de données, les programmes informatiques, musiques, sons, photos, graphiques, vidéos présents sur le Site sont protégés par le droit d'auteur, le droit des marques ou tous autres droits et lois relatifs à la propriété intellectuelle. L’Utilisateur reconnaît qu'il n'est autorisé à utiliser ces éléments et informations que dans les limites expressément fixées par les présentes.</p>
                <p>Toute reproduction de tout ou partie du Site dans un but autre que la consultation du Site ou d’une commande de prestation est interdite sans l’autorisation de <span class="organization">NCLS Development</span>.</p>

                <h1>Article 7&nbsp;: Prix</h1>
                <p>Le prix des Services dépendent de l'Offre souscrite par l'Utilisateur.</p>
                <p>Le prix ne comprend pas le coût des télécommunications et d'accès à Internet permettant l'utilisation des Solutions logicielles. Le choix de l’opérateur et des prestataires réseaux reste à la charge de l’Utilisateur.</p>
                <p>En cas de commande de Services spécifiques, l'Utilisateur adressera une commande détaillée à <span class="organization">NCLS Development</span> pour laquelle ce dernier établira un devis. Le contrat sera formé entre les parties par l'acceptation du devis par l'Utilisateur.</p>

                <h1>Article 8&nbsp;: Conditions de règlement</h1>
                <p>Le prix est payé d'avance, par échéance mensuelle ou annuelle dans le cadre d'un abonnement, à compter de la date de souscription des Services, par versement bancaire.</p>
                <p>Le paiement effectif s'entend de l'inscription dans les comptes de <span class="organization">NCLS Development</span> du montant total convenu, en euros.</p>
                <p>À défaut de paiement effectif, <span class="organization">NCLS Development</span> avertira l’Utilisateur du défaut par courrier électronique ou au moyen du Compte. Sans régularisation dans les deux jours qui suivent cette notification, l’accès de l'Utilisateur à son Compte et aux Services lui sera interdit, sans qu’il ne puisse prétendre à l'indemnisation d'un quelconque préjudice.</p>
                <p>En outre, en cas de défaut de paiement, des intérêts au taux de 12% commenceront à courir le lendemain de la date d'exigibilité de l'échéance, sans rappel nécessaire. L'Utilisateur, sauf s'il n'est pas professionnel, sera de plein droit débiteur d'une indemnité forfaitaire pour frais de recouvrement de 40€ et, le cas échéant, des frais supérieurs à ce montant.</p>


                <h1>Article 9&nbsp;: Durée</h1>
                <p>Les Offres sont souscrites à compter de l'ouverture d'un Compte et, le cas échéant, des formalités de paiement, pour une durée définie entre les parties.</p>
                <p>À l'arrivée du terme, le contrat est renouvelé pour une durée d'un an.</p>
                <p>Les conditions du contrat renouvelé sont celles en vigueur à la date de renouvellement.</p>
                <p>L'Utilisateur aura la faculté de s'opposer le renouvellement du contrat. Cette opposition doit s'opérer, au moins un mois avant le terme prévu, par écrit, ou par tout autre moyen éventuellement mis en œuvre par <span class="organization">NCLS Development</span> spécifiquement au sein des Services.</p>
                <p>Le contrat est reconduit aux conditions en vigueur à la date de reconduction.</p>


                <h1>Article 10&nbsp;: Garantie</h1>
                <p><span class="organization">NCLS Development</span> octroie la licence d’utilisation «&nbsp;as is&nbsp;». Dans ce cadre, <span class="organization">NCLS Development</span> n’offre aucune garantie d’aucune sorte quant au bon fonctionnement des Services et de l’intégrité des Données de l’Utilisateur, sous réserve de l'article 4.4.</p>

                <h1>Article 11&nbsp;: Responsabilité</h1>
                <p><span class="organization">NCLS Development</span> s’engage à apporter toute diligence pour l’exécution du présent Contrat. À ce titre et pour l’ensemble des obligations à sa charge, il est tenu d’une obligation de moyens. Par ailleurs, il est expressément convenu que <span class="organization">NCLS Development</span> sera dégagé de toute responsabilité à raison des retards ou défauts d’exécution des obligations contractuelles qui lui incombent et qui seraient la conséquence de faits relevant de la force majeure telle que définie par l’article 10 et les tribunaux. <span class="organization">NCLS Development</span> ne pourra également voir sa responsabilité engagée pour obsolescence et en cas de non respect des prescriptions techniques, faute, négligence par l'Utilisateur.</p>
                <p>La responsabilité de <span class="organization">NCLS Development</span> pourra être cherchée pendant l'exécution du contrat et dans les 6 mois qui suivent la fin de celui-ci. Pour faire valoir ses droits, par voie d'action ou d'exception, l’Utilisateur devra, sous peine de déchéance de ces droits, informer préalablement <span class="organization">NCLS Development</span>, par lettre recommandée avec accusé de réception, de tout événement susceptible d'engager sa responsabilité, dans un délai maximum de quinze (15) jours à compter de leur découverte. <span class="organization">NCLS Development</span> certifie à l’Utilisateur qu'il est titulaire d'une assurance couvrant sa responsabilité civile professionnelle limitée aux dommages matériels et corporels directement liés à l’intervention du personnel détaché par <span class="organization">NCLS Development</span> pour les besoins du présent Contrat et souscrit auprès d'une compagnie notoirement solvable.</p>
                <p>Si la responsabilité de <span class="organization">NCLS Development</span> est engagée au titre du présent Contrat, elle sera limitée au montant du prix hors taxe encaissé au titre de l'Offre en cours d'exécution au moment du fait générateur de la responsabilité, à l’exclusion formelle de tout préjudice immatériel et/ou indirect.</p>


                <h1>Article 12&nbsp;: Force majeure - sauvegarde</h1>
                <p>En cas de force majeure ou tout événement empêchant l'exécution du contrat ou modifiant substantiellement l'équilibre de celui-ci, <span class="organization">NCLS Development</span> pourra demander l'ouverture de renégociations aux fins d'ajuster équitablement avec l’Utilisateur les termes du contrat. Cette demande sera formulée par écrit et de façon motivée.
                </p>
                <p>Faute d'accord entre les parties dans un délai de 30 jours à compter de la notification de la demande, le Contrat sera résilié de plein droit, si bon semble à <span class="organization">NCLS Development</span>. Dans ce cas, l’Utilisateur sera remboursé des sommes versées au titre de la période au cours de laquelle la résiliation intervient, au prorata du temps restant à courir jusqu’à la prochaine échéance.
                </p>
                <p>Sont notamment des cas de force majeure subis par <span class="organization">NCLS Development</span> au sens de la présente clause :</p>
                <ol type="I">
                    <li>panne informatique et de réseau</li>
                    <li>panne électrique</li>
                    <li>anomalies hors du contrôle de <span class="organization">NCLS Development</span> </li>
                    <li>actes des autorités régulières ou non</li>
                    <li>guerre civile ou non, déclarée ou non, mobilisation générale, réquisition par les autorités, acte de sabotage ou de terrorisme, conflit social tel que manifestation publique, grève, émeute, mouvement populaire, restriction à la libre circulation des biens et des personnes, cataclysmes naturels, tempête, incendie, effets de la radioactivité, épidémies, risque infectieux ou chimique</li>
                </ol>
                <p>En cas de modification des Services prévue à l’article 3.2, l’Utilisateur pourra demander l’ouverture de renégociations aux fins d'ajuster équitablement avec <span class="organization">NCLS Development</span> les termes du contrat. Cette demande devra être formulée par lettre recommandée avec accusé de réception, dans les dix (10) jours qui suivent la modification. Elle devra être motivée par des raisons impérieuses qui font obstacle à la poursuite du contrat dans ses conditions initiales.</p>
                <p>Faute d'accord entre les parties dans un délai de 30 jours à compter de la notification de la demande, le Contrat sera résilié de plein droit, si bon semble à l’Utilisateur. Dans ce cas, l’intégralité du prix sera conservée par <span class="organization">NCLS Development</span> au titre du préjudice subi.</p>
                <p>La demande ne donne pas par elle-même à celui qui la soumet, le droit de suspendre l'exécution de ses obligations.</p>


                <h1>Article 13&nbsp;: Résiliation anticipée</h1>

                <p>Le Contrat sera résilié de plein droit, avant son terme, en cas d'inexécution par l'une des parties de l'une quelconque de ses obligations, à la demande de l'autre partie subissant le manquement et si bon lui semble.</p>
                <p>La résiliation de plein droit deviendra effective si la partie défaillante ne remédie pas au manquement en cause dans les 30 jours suivant la réception d'une notification qui lui aura été adressée à cet effet, par lettre recommandée avec accusé de réception, faisant état des griefs et visant la présente clause de résiliation de plein droit.</p>


                <h1>Article 14&nbsp;: Confidentialité</h1>
                <p>Au sens du présent engagement, sont considérées comme confidentielles toutes informations, orales ou écrites, transmises sous forme de Données, de documents, ou toute autre forme, relatives à l’activité dont l’une ou l’autre des parties pourrait avoir connaissance à l'occasion du Contrat, et notamment, sans restriction, les données techniques, financières ou encore commerciales.</p>
                <p>Ne seront pas considérées comme confidentielles, les informations dont les Parties renoncent expressément à considérer comme telles, celles tombées dans le domaine public au moment de leur communication, ou celles qui seraient dans le domaine public postérieurement à leur communication sous réserve, dans ce dernier cas, que ce ne soit pas le résultat d'une violation d'une obligation de confidentialité.</p>
                <p>Ne seront pas considérées comme confidentielles les Données de l’Utilisateur une fois anonymisées. <span class="organization">NCLS Development</span> se réserve le droit de vendre les Données anonymisées.</p>


                <h1>Article 15&nbsp;: Données personnelles</h1>
                <p>L’Utilisateur doit s’assurer du respect des prescriptions de la loi informatique et libertés du 6 janvier 1978 modifiée ou plus généralement de toute norme applicable. L’Utilisateur doit effectuer, le cas échéant, toute démarche déclarative complémentaire auprès de la Commission Nationale Informatique et Libertés (CNIL) ou toute entité compétente.</p>
                <p>L’Utilisateur garantit <span class="organization">NCLS Development</span> de tout recours que ce dernier aurait à subir à ce titre.</p>


                <h1>Article 16&nbsp;: Informatique et libertés</h1>
                <p>Conformément à la loi n°78-17 du 6 janvier 1978 modifiée, dite informatique et libertés, la base de données et les traitements s’y rapportant a fait l’objet d’une déclaration auprès de la CNIL sous le numéro <span class="TODO">numero CNIL</span>. Ces données peuvent être communiquées sur réquisition de l’autorité judiciaire. Toute donnée à caractère personnel concernant l’Utilisateur est collectée directement sur le Site. L’Utilisateur dispose d’un droit d’opposition, d’accès, de rectification et de suppression sur les données à caractère personnel le concernant, à l’exception des adresses IP, conformément à la réglementation en vigueur sur la conservation de ces données. Pour exercer ses droits, l’Utilisateur doit simplement adresser un courriel au Site.</p>

                <h1>Article 17&nbsp;: Publicité</h1>
                <p><span class="organization">NCLS Development</span> peut utiliser les marques et logos de l’Utilisateur, ce à titre de référence commerciale, sur tout document comme tout support pendant toute la durée du Contrat.</p>
                <p>L’Utilisateur peut s’opposer à cette utilisation par lettre recommandée avec accusé de réception adressée à <span class="organization">NCLS Development</span>.</p>


                <h1>Article 18&nbsp;: Indépendance des clauses</h1>
                <p>Si une ou plusieurs stipulations des présentes conditions est (sont) déclarée(s) non valide(s) en application d'une loi, d'un règlement, ou à la suite d'une décision judiciaire, les autres stipulations garderont toute leur force et leur portée.</p>

                <h1>Article 19&nbsp;: Loi applicable – Tribunal compétent</h1>
                <p>Les présentes conditions et tout document ou contenu publié sur le Site sont soumis à la loi française. La version française des présentes conditions prévaut sur toute version d'une autre langue. TOUT LITIGE DANS L’INTERPRÉTATION ET L’EXÉCUTION DES PRÉSENTES SERA PORTÉ DEVANT LES TRIBUNAUX DE PARIS.</p>

    <script>
