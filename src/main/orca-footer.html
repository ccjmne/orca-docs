<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="orca-footer">
    <template>
        <style is="custom-style" include="shared-styles iron-flex iron-flex-alignment iron-flex-factors">
        :host {
            display: block;
            background-color: grey;
            color: white;
            font-size: 15px;
        }
        
        .footer-content {
            padding: 20px;
            width: 780px;
        }
        
        hr.vertical {
            margin: 12px 20px;
        }
        
        a,
        span.dialog-trigger {
            color: #ddd;
            cursor: pointer;
        }
        
        a:not(#contact) {
            text-decoration: none;
        }
        
        #links a {
            font-weight: bold;
            color: white;
        }
        </style>

        <div class="layout horizontal center-justified">
            <div class="footer-content layout horizontal center">
                <div class="flex self-center">
                    <img src="../../assets/nclsdevelopment.png" height="60px" />
                </div>
                <hr class="vertical self-stretch" />
                <div id="links" class="layout vertical center-justified">
                    <a href="/orca-get">Nos prix</a>
                    <a href="/orca-customers">Nos clients</a>
                </div>
                <div class="layout vertical end center-justified">
                    <span class="dialog-trigger" on-tap="_privacy">Politique de confidentialit&eacute;</span>
                    <span class="dialog-trigger" on-tap="_tos">Conditions d'utilisation</span>
                </div>
                <hr class="vertical self-stretch" />
                <div class="flex layout vertical end">
                    <span>&copy; [[date]] NCLS Development</span>
                    <a id="contact" href="mailto:infos@orca-solution.com">infos@orca-solution.com</a>
                </div>
            </div>
        </div>
    </template>

    <script>
    Polymer({
        is: 'orca-footer',

        ready: function() {
            this.date = new Date().getFullYear();
        },

        _privacy: function() {
            this.fire('open-dialog', {
                id: 'dialog-privacy'
            });
        },

        _tos: function() {
            this.fire('open-dialog', {
                id: 'dialog-tos'
            });
        }
    });
    </script>
</dom-module>
